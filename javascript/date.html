<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let today = new Date();
        console.log(
            today.getFullYear(),
            today.getMonth() + 1, //0~11까지 표기됨
            today.getDate(),
            // today.getDay() //0~6으로 표기됨(일요일=>0)
            ['일', '월', '화', '수', '목', '금', '토'][today.getDay()],

            today.getHours(),
            today.getMinutes(),
            today.getSeconds(),

            today.getTime()//ms단위로 표기됨
        );


        let day1 = new Date('2023-07-11'),
            day2 = new Date('2023-07-12');
        console.log(day1 <= today && day2 >= today);


        let day3 = new Date('2023-08-15 0:0:0');
        console.log(Math.round((day3 - today) / (24 * 60 * 60 * 1000)));

        today.setSeconds(today.getSeconds() + 10)
        console.log(
            today.getSeconds()
        );
    </script>

    <article>
        <h2>하루동안 보지않기 팝업</h2>
        <figure><img src="./img/익명4.jpg"></figure>
        <input type="checkbox"> 10초동안 보지않기
        <button>close</button>
    </article>
    <style>
        article {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        figure {
            margin: 0;
        }
    </style>

    <script>

        const closeBtn = document.querySelector('button'),
            checkBox = document.querySelector('input'),
            popup = document.querySelector('article');

        closeBtn.onclick = function () {
            if (checkBox.checked) 
                setCookie('oneday');
            popup.style.display = 'none';
        }

        function setCookie(str){
            let popDay = new Date();
                popDay.setDate(popDay.getDate() + 1);
                document.cookie = `event=${str}; expires=${popDay.toUTCString()}`;
        }
        function getCookie(str) {
            if (document.cookie.match(str)) {
                popup.style.display = 'none';
            } else {
                popup.style.display = 'block';
            }
        }
        getCookie('oneday');
    </script>

</body>

</html>
