    <article>
        <h2>구구단</h2>
        <div class="btn">
            <button>전체</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="result">
        </div>
    </article>


    <script>
        // let i=0;
        // while(i<9){
        //     console.log(`${2}x${i}=${2*i}`)
        //     i++;
        // }

        const elBtn = document.querySelectorAll('.btn button'),
            elResult = document.querySelector('.result');

        elBtn.innerHTML += `<div></div>`;
        let str = ''

        let gugudan = function (x) {
            str += `<p><b>${x}단</b> <br>`
            for (let i = 2; i <= 9; i++) {
                str += (`${x}x${i}=${x * i} <br>`);
            }
            str += `</p>`;
            elResult.innerHTML = str;
        }

        let all = function () {
            for (let i = 2; i <= 9; i++) {
                gugudan(i);
            }
        }

        elBtn.forEach(function (button, key) {
            button.onclick = function () {
                let data = this.innerText;

                elResult.innerHTML = '';

                if (data != '전체') {
                    gugudan(data);
                }
                else {
                    all();
                }
            }

        });

    </script>

    <article class="count">
        <h2>setInterval / count</h2>
        <div>1000</div>
        <div>600</div>
    </article>

    <script>
        const elCount = document.querySelectorAll('.count div')
        let count = [];
        elCount.forEach(function (el) {
            count.push(Number(el.innerText));
            el.innerHTML = 0;
        })

        let startcount = function (n) {
            let sNum = 0;
            setInterval(function () {
                if (sNum < count[n]) sNum++;
                elCount[n].innerHTML = sNum;
            }, 1)
        }

        elCount.forEach(function (v, k) {
            startcount(k)
        });

        







    </script>
