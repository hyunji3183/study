    <script>
        const elList = document.querySelector('.list'),
            elP = document.querySelector('article > p');


        let art = {
            디자인: [{
                작품명: '익명이가 나라를 구한다!',
                제작기간: '천년만년',
                요약설명: '익명이는 영웅이에요.',
                이미지: './img/익명4.jpg',
                링크: 'http://naver.com'
            },
            {
                작품명: '익명이가 최고다!',
                제작기간: '천년만년',
                요약설명: '익명이는 최고입니다. 아무튼 최고에요.',
                이미지: './img/익명3.jpg',
                링크: 'http://naver.com'
            }],
            퍼블리셔: [{
                작품명: '익명이는 깜찍이에요',
                제작기간: '천년만년',
                요약설명: '어떻게이렇게 귀여울수있죠!.',
                이미지: './img/익명2.jpg',
                링크: 'http://naver.com'
            }],
            프론트엔드: [{
                작품명: '익명이의 귀여움을 알아주세요',
                제작기간: '천년만년',
                요약설명: '완전깜찍이니까.',
                이미지: './img/익명1.jpg',
                링크: 'http://naver.com'
            },
            {
                작품명: '익명이가 최고다!',
                제작기간: '천년만년',
                요약설명: '익명이는 최고입니다. 아무튼 최고에요.',
                이미지: './img/익명3.jpg',
                링크: 'http://naver.com'
            }]
        }, tag = '';


        for (const k in art) {
            elP.innerHTML += `<button>${k}</button>`
        }

        const elButton = document.querySelectorAll('button');

        elButton.forEach(function (button, k) {
            button.onclick = function () {
                tag = '';
                let key = this.innerText;
                printFun(key);
                elList.innerHTML = tag;
            }
        });

        // 아래 function()에 들어가는문자는 수정가능
        let printFun = function (a) {
            art[a].forEach(function (obj) {
                tag += `<a class="#">
                            <figure>
                                <p><img src="${obj.이미지}" width="200"></p>
                                <figcaption>
                                    작품명 : ${obj.작품명}
                                    제작기간 : 천년만년
                                    요약설명 : ${obj.요약설명}
                                </figcaption>
                            </figure>
                        </a>`;
            });
        }
    </script>
