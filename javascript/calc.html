<body>

    <!-- 대입연산자(=), 산술연산자(+,-,*,/,%)
    비교연산자(<,>,<=,>=,==,!=,!==,===), 논리연산자(!,&&,||)
    할당연산자(+=,-=,*=,/=,%=), 증감연산자(++, --)/ 할당과 증감 연산자는 변수의 값이 바뀜-->

    <script>
        let x = 100, y = 200;

        console.group('산술연산자');
        console.log(`100+200=${x + y}`);
        console.log(`100-200=${x - y}`);
        console.log(`100*200=${x * y}`);
        console.log(`100/200=${x / y}`);
        console.log(`100%200=${x % y}`);
        console.groupEnd();


        console.group('증감연산자');
        console.log(`++x = ${++x}`); /* 1씩 증가시켜서 실행 */
        console.log(`x++ = ${x++}`); /* 실행 후 1씩 증가 */
        console.groupEnd();


        console.group('비교연산자'); /* 부등호 기호는 좌측위치 필 */
        console.log(`x > y = ${x > y}`);
        console.log(`x < y = ${x < y}`);
        console.log(`x >= y = ${x >= y}`);
        console.log(`x <= y = ${x <= y}`);
        console.log(`x == y = ${x == y}`);
        console.log(`x != y = ${x != y}`);

        console.log(typeof (x != y));

        /* 타입과 값이 같은지 확인(일치연산자) */
        console.log(`x === y = ${x === y}`);
        console.log(`x !== y = ${x !== y}`);

        console.log(' 200' == 200);
        console.log(' 200' === 200);
        console.groupEnd();



        // ! 논리부정 (참은 거짓으로, 거짓은 참으로)
        // && 논리곱 (좌우변 모두 참일때 참)
        // || 논리합 (좌우변 둘 중 하나라도 참일 때 참)
        console.group('논리연산자');
        console.log(`(x > y) && (x < y) = ${(x > y) && (x < y)}`);
        console.log(`(x > y) || (x < y) = ${(x > y) || (x < y)}`);
        console.log(`!true = ${!true}`);
        console.groupEnd();


        console.group('할당연산자');
        console.log(` x += y = ${x += y} `);



        let tag = ` <figure>
                            <img src="">
                            <p>제목</p>
                            <a>확인</a>
                        </figure>`;

        tag += `<article><h2>타이틀</h2></article>`;
        // 위 방법으로 새로운문자를 추가 할 수 있음

        tag = `<article><h2>타이틀</h2></article>`;
        // 위 방법은 tag 변수 재정의
        console.log(tag);
        console.groupEnd();
    </script>
