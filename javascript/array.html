    <script>
        // 선언방식 => new Array(), []
        // 값의형식 => key : value
        // - 값을 이용하려면 key를 사용해야함

        let a = [];
            a.push(10);
            a.push(30);
            a.push(100);

            a[2] = 1000;

            console.log(a)
            console.log(a[2])
            console.log(a.length)

        // value값 - key값 - array값 순으로보임

        let total = 0;
            a.forEach(function (v, k, arr) {
            // console.log(v, k, arr);
            total += v;
            if (v == 30) {
                console.log(`값 50의 키는 ${k}다.`)
            }
        });
        console.log(total)

            // 1. foreach 배열값을 모두 사용하기 위해 이용
            // 2. 배열값을 매개변수로 사용가능 (값 v, 키 k, 전체값 arr)


    </script>
