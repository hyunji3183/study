<body>

    <article class="interval">
        <h2>setInterval() / clearInterval()</h2>
        <div>
            <p>100%</p>
        </div>
        <style>
            article {
                width: 500px;
                margin: 100px auto;
            }

            .interval p {
                background-color: cornflowerblue;
                text-align: right;
                color: white;
                width: 0;
            }
        </style>
        <!-- 1. 일정시간 후 실행
        2. 클릭하면 실행
        3. 드래그하면 실행
        4. 화면에 보여줄 갯수
        5. 배너를 반복 재생 -->
    </article>

    <script>
        const elInterval = document.querySelector('.interval p');

        let num = 0;
        let interval = setInterval(function () {
            if (num < 20) {
                num++;
                elInterval.style = `width:${num}%`;
                elInterval.innerText = `${num}%`;
            }
            else {
                clearInterval(interval);
            }
        }, 10);

    </script>

    <article class="slide">
        <h2>ex_interval</h2>
        <div>
            <figure>
                <img src="./img/익명3.jpg">
                <img src="./img/익명4.jpg">
                <img src="./img/익명1.jpg">
            </figure>
            <p>
                <button data-name="prev"> prev </button>
                <button data-name="next"> next </button>
                <button data-name="toggle"> pause </button>
            </p>
        </div>

        <style>
            .slide>div {
                overflow: hidden;
            }

            figure {
                margin: 0;
                display: flex;
                transition: 0.5s;
            }

            .slide img {
                width: 100%;
            }
        </style>
    </article>

    <script>
        const elSlideBtn = document.querySelectorAll('.slide button'),
            elSlide = document.querySelector('.slide figure');

        let sNum = 0;
        elSlideBtn.forEach(function (Btn) {
            Btn.onclick = function () {
                let name = this.dataset.name;
                if (name === 'toggle') {
                    if (this.innerText === 'pause') {
                        this.innerText = 'play';
                        clearInterval(slideInterval);
                    }else{
                        this.innerText = 'pause';
                        loop();
                    }
                } else {
                    slidePlay(name);
                }

                // elSlideBtn[1].onclick = function () {
                //     slidePlay('next');
                // }

                // elSlideBtn[0].onclick = function () {
                //     slidePlay('prev');
                // }
            }
        })
        // if (sNum == 2) {
        //     const first = document.querySelector('.slide img:first-child');
        //     elSlide.append(first.cloneNode());
        // }
        // else { sNum = 0; }

        let slidePlay = function (param) {
            if (param === 'next') {
                if (sNum < 2) { sNum++; }
            } else {
                if (sNum > 0) { sNum--; }
            }
            elSlide.style = `transform:translateX(${-100 * sNum}%)`;
        }

        let slideInterval;
        function loop() {
            slideInterval = setInterval(function () {
                slidePlay('next');
            }, 1000);
        }
        loop();


        // elSlide.onclick = function () {
        //     clearInterval(slideInterval);
        // }
        // slideInterval = setInterval(slidePlay, 2000,'next');

    </script>
