<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script>
</head>

<body>
    <main>
        <article>
            <h3>세종문화회관 회원 로그인</h3>
            <div class="middle_line"><span></span></div>
            <p>세종문화회관에 오신 것을 환영합니다.</p>
            <form>
                <label for="id">
                    <input id="id" type="text" name="id" placeholder="아 이 디">
                </label>

                <label for="pw">
                    <input id="pw" type="password" name="pw" placeholder="비밀번호">
                </label>

                <input id="id_save" type="checkbox" name="id_save">
                <label for="id_save"></label>
                <span>아이디 저장</span>

                <label for="login_btn">
                    <input id="login_btn" type="submit" name="login_btn" value="로그인">
                </label>
            </form>
            <div class="convenience">
                <ul class="find">
                    <li><a href="#">아이디찾기</a></li>
                    <span></span>
                    <li><a href="#">비밀번호 찾기</a></li>
                    <span></span>
                    <li><a href="#">회원가입</a></li>
                    <span></span>
                    <li><a href="#">회원혜택안내</a></li>
                </ul>
                <div class="sns_login">
                    <p>SNS계정으로 간편 로그인/회원가입</p>
                    <div class="sns_login_btn">
                        <a class="naver" href="#"><img src="../imgs/page/login/naver.png" alt="네이버로그인"></a>
                        <a class="kakao" href="#"><img src="../imgs/page/login/kakao.png" alt="카카오로그인"></a>
                        <a class="google" href="#"><img src="../imgs/page/login/google.png" alt="구글로그인"></a>
                    </div>
                </div>
            </div>
            <div class="login_notice">
                <span> * </span>
                <p>입력하신 로그인정보가 5회 연속 불일치 시 로그인이 제한되며 위의 비밀번호
                    찾기를 통해 해제하실 수 있습니다.</p>
            </div>
        </article>
    </main>
</body>

</html>
