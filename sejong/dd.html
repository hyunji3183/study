<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="sejong_season">
        <div class="season_angle">
            <div class="season_box">
                <div class="package">
                    <div class="move-btn"></div>
                    <div class="txt">
                        <strong>내맘대로 패키지</strong>
                        <p>보다 실속있게 시작하기 위해
                            절대 놓치지 말아야 할, 예매 1순위 알뜰 패키지!</p>
                        <a href="more_btn">
                            <span class="btn-go"><em>자세히보기</em></span>
                        </a>
                    </div>
                    <img src="./imgs/메인/세종시즌_1 (3).png" alt="">
                </div>
                <div class="package">
                    <div class="move-btn"></div>
                    <div class="txt-wrap">
                        <strong>국민관광지원</strong>
                        <p>국민이 안심하고 편안하게 여행할 수 있는 관광복지를 통한 지역경제 활성화를 위해 노력합니다.</p>
                        <a href="more_btn">
                            <span class="btn-go"><em>이동</em></span>
                        </a>
                    </div>
                    <img src="/humanframe/theme/kto/assets/image/main/main_section_business_slide03.png" alt="">
                </div>
                <div class="package">
                    <div class="move-btn"></div>
                    <div class="txt-wrap">
                        <strong>관광산업지원</strong>
                        <p>민간이 주도하고 지역이 발전하는 관광산업 성장을 지원합니다.</p>
                        <a href="more_btn">
                            <span class="btn-go"><em>이동</em></span>
                        </a>
                    </div>
                    <img src="/humanframe/theme/kto/assets/image/main/main_section_business_slide02.png" alt="">
                </div>
            </div>
        </div>
        <div class="Sejong-text">
            <div class="Sejong-deco"></div>
            <div class="Sejong-title-top">
                <p>Seajong Season</p>
            </div>
            <div class="Sejong-title">
                <h2 class="p-animation2">
                    세종시즌
                    <div class="p-ani">
                        <p class="puplecircle2"></p>
                        <p class="puplewidth2"></p>
                    </div>
                </h2>
            </div>
            <div class="Sejong-sub">
                <p>제작극장 세종이 정성스럽게 준비한<br />
                    2023년도의 28개 공연을 소개합니다.</p>
            </div>
            <div class="Sejong-btn">
                <p>바로가기</p>
                <button>
                </button>
            </div>
        </div>
    </div>



</body>

</html>
