<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div>
    <h1>HTML</h1>
    <div>
        <p class="s1"> 1차 - 콘텐츠 마크업</p>
        <p> 2차 - 스타일 명령 전달</p>
        <p> 테스트</p>
    </div>
</div>

<style>
    .s1 { color: green;}
    div > div > p {color: red;}
    p {color: blue;}
</style>


<a href="http://naver.com"target="_blank"> 사진보기 </a>
<!-- target="_blank"을 붙여서 새탭에서 창이 생성되게 만듦 -->
<mark>배경</mark>
<span>인라인 속성 그룹</span>
<i>기울기</i>
<b>볼드</b>
<img src="">


<!-- [block 속성]
- 스타일 제약이 없다.
- 부모영역 내에서 사용 가능한 최대 너비를 가진다. 
- 높이는 내부 콘텐츠 크기만큼 설정된다.
- 한 줄에 하나의 블록 요소만 위치할 수 있다. (한줄내리기)
- 내부 자손으로 block, inline 속성의 태그를 가진다.

* h1, p 태그 내부 자손으로 inline 속성만 허용된다.
O => <p> 인라인 (a,span,img,i,b....문자) </p> 
X => <p> 블록 (div,p,h....) </p>


[inline 속성]
- 스타일 제약이 있다. (가로,세로 크기 설정(X), 여백(▲))
- 콘텐츠 크기만큼의 너비를 가진다.
- 보통 text 작성시에 사용한다. (수평으로 정렬됨) -->







</body>
</html>
