<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border="1" cellspacing="30" cellpadding="30" -->
    <style>
        table{border-collapse: collapse; width: 1000px;
        margin: 100px auto;}
        /* 셀과 셀 사이의 여백을 없애줌 / 요즘은 해당 태그를 필수적으로 이용하는 추세*/
        th,td{border: 1px solid rgb(113, 175, 255); 
            padding: 20px; text-align: center;
            border-width: 1px 0;}
        td:nth-of-type(1), td:nth-of-type(3){width: 100px;}
        td:nth-of-type(2){text-align: left;}
        tr:nth-of-type(2n){background-color: rgb(236, 236, 236);}
        th{background-color: rgb(185, 205, 241);}
        caption{text-align: left; padding: 30px 0; font-size: 2rem;}
    </style>



    <table>
        <caption>테이블제목</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
        </thead>
        <!-- 주로 제목을 기재하기때문에 굵은 글자 / 중앙정렬로 표기됨 -->
        <tbody>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
                <td>2023-06-08</td>
            </tr>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
                <td rowspan="2">2023-06-08</td>
            </tr>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
            </tr>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
                <td>2023-06-08</td>
            </tr>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
                <td>2023-06-08</td>
            </tr>
            <tr>
                <td>01</td>
                <td>공지사항입니다.</td>
                <td>2023-06-08</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">페이징(1,2.3,4........)</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <td colspan="2">1,2</td><td rowspan="3">3,6,9</td>
        </tr>
        <tr>
            <td rowspan="2">4,7</td><td>5</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
    </table>

    <style>
        table:nth-of-type(2) td{border-width: 1px;}
    </style>


    <fieldset>
        <legend>Form</legend>
        <p>method 값 get방식은 입력값을 URL뒤쪽으로 넘겨줌</p>

        <form action="iframe-video.html" method="get">
            <ul>
                <li>
                    <label for="iid">아이디</label>
                    <input id="iid" type="text" name="id" 
                    placeholder="6문자로 입력!"
                    required
                    maxlength="5"
                    value="">
                    <!-- readonly를 기재하면 값을 입력할 수 없음 -->
                </li>

                <li>
                    <label>비밀번호</label>
                    <input type="password" name="pw">
                </li>

                <li>
                    <label>이메일</label>
                    <input type="email" name="email">
                </li>

                <li>
                    <label>연락처</label>
                    <input type="tel" name="tel">
                </li>

                <li>
                    <label>검색</label>
                    <input type="search" name="search">
                </li>

                <li>
                    <label>URL</label>
                    <input type="url" name="url">
                </li>

                <li>
                    <label>숫자</label>
                    <input type="number" name="number" value="1" min="1" max="5">
                </li>

                <li>
                    <label>색상</label>
                    <input type="color" name="color" value="#ff0000">
                </li>

                <li>
                    <label>날짜</label>
                    <input type="date" name="date" value="2023-06-08">
                    <input type="month" name="month">
                    <input type="time" name="time">
                    <input type="datetime-local" name="all">
                </li>

                <li>
                    <label>진행바</label>
                    <progress value="30" max="100"></progress>
                </li>
                
                <li>
                    <label>파일</label>
                    <input type="file" name="file">
                </li>

                <li>
                    <label>성별</label>
                    <input type="radio" name="gender" checked> 남
                    <input type="radio" name="gender"> 여
                </li>

                <li>
                    <label>설문</label>
                    <input type="checkbox" name="c1" checked> 독서
                    <input type="checkbox" name="c1"> 운동
                </li>

                <li>
                    <label>국적</label>
                    <input list="a">
                    <datalist id="a">
                        <option value="korea"></option>
                        <option value="india"></option>
                        <option value="greece"></option>
                        <option value="japan"></option>
                        <option value="china"></option>
                    </datalist>
                </li>

                <li>
                    <label>지역</label>
                    <select>
                        <optgroup label="수도권">
                            <option>서울</option>
                            <option selected>인천</option>
                            <option>경기</option>
                        </optgroup>

                        <optgroup label="전북">
                            <option>완주</option>
                            <option selected>전주</option>
                            <option>익산</option>
                        </optgroup>
                    </select>
                </li>

                <li>
                    <label>소개</label>
                    <textarea cols="50" rows="5"></textarea>
                </li>

                <li>
                    <button>결과버튼</button>
                    <button>주소찾기</button>
                    <input type="button" value="주소찾기">
                    <input type="image" src="./img/익명1.jpg">
                </li>


                <li>
                    <input type="submit" value="log in">
                    <input type="reset" value="cancel">
                </li>
            </ul>
        </form>
    </fieldset>
                    <!-- 디바이스별로 사용자의 편의성을 증가시키기 위해 input type을 구분해서 사용해준다 -->




    <style>
        li{padding: 15px 0; border-bottom: 1px solid rgb(255, 255, 255);}
        label{display: inline-block; width: 130px;}
    </style>

    <!-- form태그에는 스타일명령을 주지않음 -->











</body>
</html>
